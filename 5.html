<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example</title>
</head>
<body>
    <h1>Example of Frameset (Deprecated in HTML5)</h1>
    <frameset rows="30%, 70%"> <!-- Split the page into two horizontal sections -->
        <frame src="https://www.example.com" name="frame1"> <!-- First frame -->
        <frame src="https://www.wikipedia.org" name="frame2"> <!-- Second frame -->
    </frameset>
</body>
</html>
