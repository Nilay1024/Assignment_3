<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration Form</title>
</head>
<body>

<h2>Complete Registration Form</h2>

<form action="/submit" method="POST">
    
    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label for="newsletter">Subscribe to Newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes"><br><br>
    </fieldset>

    <!-- Account Details -->
    <fieldset>
        <legend>Account Details</legend>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required><br><br>
    </fieldset>

    <!-- Address -->
    <fieldset>
        <legend>Address Information</legend>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="USA">United States</option>
            <option value="Canada">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="India">India</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea><br><br>
    </fieldset>

    <!-- Submit Button -->
    <button type="submit">Register</button>
</form>

</body>
</html>
