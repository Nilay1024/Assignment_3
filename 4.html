<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <meta name="author" content="John Doe"> <!-- Specifies the author of the page -->
    <meta name="description" content="This is a sample page demonstrating the use of meta tags and character entities."> <!-- Description for SEO -->
    <meta name="keywords" content="HTML, meta tags, SEO, character entities"> <!-- Keywords for search engines -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Specifies compatibility with Internet Explorer -->
    <title>Meta Tags and Character Entities</title>
</head>
<body>
    <h1>Welcome to the Demo Page</h1>
    <p>This page demonstrates the use of the meta tag and character entities.</p>
</body>
</html>
